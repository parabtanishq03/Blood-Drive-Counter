<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blood Donation Counter</title>
</head>
<body style="background-color: #ed5979;">
    <header style="margin: 1px; padding: 1px;">
        <img src="ssl1.png" height="130px" width="130px" style="float: left; margin: 10px;">
        <img src="xaviers.png" height="140px" width="100px" style="float: right; margin: 10px;">
        <h1>BLOOD DRIVE 2025</h1>
    </header>

    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="mascot.png" alt="Blood Donation" style="width: 300px; height: 400px; padding-left: 2%; padding-top: 5;">
        <div style="position: relative; flex: 70%; padding: 2px;">
            <div class="video-overlay" style="position: absolute; z-index: -1;">
                <video id="bgVideo" muted height="700px" width="1000px">
                    <source src="1.mp4" type="video/mp4">
                </video>
            </div>
            <div style="text-align: center; position: relative;">
                <p class="count" id="count" style="font-size: 170px; margin: 2px;">0</p>
                <p class="count" id="count" style="font-size: 70px; margin: 2px;">DONATIONS DONE!</p>
            </div>
            <div style="text-align: center; position: relative;">
                <p class="livesSaved" id="livesSaved" style="font-size: 200px; margin: 2px; padding: 2px;">0</p>
                <p class="livesSaved" id="livesSaved" style="font-size: 50px; margin: 2px;">Lives have been saved!</p>
            </div>
            
            <div class="video-container" style="position: absolute;"></div>
        </div>

        <div style="flex: 30%; padding: 2px; text-align: center;">
            <div class="video-overlay" style="position: absolute; z-index: -1; width: 288px; height: 540px;">
                <video autoplay loop muted style="width: 100%; height: 600px; object-fit: cover; display: block; transform: translateZ(0);">
                    <source src="2.mp4" type="video/mp4">
                </video>
            </div>
            <div style="text-align: center; position: relative; margin-top: 2px; ">
                <p class="nowDonating" id="nowDonating" style="font-size: 100px; margin-top: 100px; margin-right: 150px;">0</p>
            </div>
            <div style="text-align: center; position: relative;">
                <p style="font-size: 60px; margin-top: 2px; margin-right: 150px;">are now donating</p>
            </div>
        </div>
    </div>

    <footer style="font-weight: 600;">&copy; Social Service League, St. Xavier's College Mumbai, 2025 | Developed by Tanishq Parab </footer>
    <script src="script.js"></script>
</body>
</html>
